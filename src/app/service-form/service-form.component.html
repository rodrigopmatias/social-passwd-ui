<form [formGroup]="serviceForm">
  <div class="form-group">
    <label for="">Nome</label>
    <div class="form-control">
      <input type="text" formControlName="name">
    </div>
  </div>
  <div class="form-group">
    <label for="">Tamanho</label>
    <div class="form-control">
      <input type="number" min="8" max="18" formControlName="size">
    </div>
  </div>
  <div class="form-group">
    <label for="">Dicion√°rio</label>
    <div class="form-control">
      <!-- <input type="text"  formControlName="alphabet"> -->
      <select formControlName="alphabetId">
        <option *ngFor="let item of alphabets.collection" value="{{ item.uuid }}">{{ item.name }}</option>
      </select>
    </div>
  </div>
</form>

<div class="btn-control">
  <a class="bg-danger" (click)="destroy(serviceForm.value.uuid)" *ngIf="serviceForm.value.uuid">
    <i class="material-icons" *ngIf="!services.writing">cloud_off</i>
    <i class="material-icons" *ngIf="services.writing">hourglass_empty</i>
  </a>
  <a class="bg-primary" href="#" (click)="save()">
    <i class="material-icons" *ngIf="!services.writing">cloud_upload</i>
    <i class="material-icons" *ngIf="services.writing">hourglass_empty</i>
  </a>
  <a class="bg-warn" routerLink="/">
    <i class="material-icons">clear</i>
  </a>
</div>
